            <!-- Page Title -->

            <!-- Form to contact me and leave a message -->
            <form class="contact-form">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>Your Name</label>
                </div>
                <!-- The script.js file has a validateEmail function for this input-group -->
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i>Email</label>
                </div>
                <div class="input-group">
                    <textarea rows="8" id="message" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i>Message</label>
                </div>
                <button type="submit">Submit<i class="fas fa-paper"></i></button>
            </form>
